

<mat-toolbar class="Artvibe_Header">
    <mat-toolbar-row>
        <button (click)="sidenav.toggle();" mat-icon-button>
            <mat-icon class="menu-button" >menu</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav class="dashboard-sidenav">
        <mat-nav-list>
            <a mat-list-item routerLink="/user/{{id}}/contentList/{{id}}" >
                <div routerLinkActive="dashboard-sidnav-i" [routerLinkActiveOptions]="{exact: true}">
                    Content 
                </div>
            </a>
            <a mat-list-item routerLink="likedPosts/{{id}}">
                <div routerLinkActive="dashboard-sidnav-i">
                    Liked posts
                </div>
            </a>
            <a mat-list-item routerLink="/user/{{id}}/savedPosts/{{id}}">
                <div routerLinkActive="dashboard-sidnav-i">
                    Saved posts
                </div>
            </a>
            <a mat-list-item routerLink="/user/{{id}}/userApplications/{{id}}">
                <div routerLinkActive="dashboard-sidnav-i">
                    Applications
                </div>
            </a>
            <a mat-list-item routerLink="/user/{{id}}/userProfile/{{id}}">
                <div routerLinkActive="dashboard-sidnav-i">
                    Profile
                </div>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content style="height:100%;width:100%;">
        <!--######################ROUTER OUTLET######################-->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
